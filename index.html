    <div class="tax li">
      <div class="heading ">■カリフォルニアの消費税</div>
      <p class="contents">(2020.06.06)</p>
      <p class="contents">実際には「消費税」ではなく、「Sales Tax」。</p>
      <p class="contents">State(州)、Country(群)、City(市)により、税率も課税される商品も違う。</p>
      <p class="contents">従って、下記の税率もあくまで州の「平均」。</p>
      <p class="contents rate">州税 7.25%　+　地方税 1.00%　=　8.25%</p>
      <p class="contents">LAだと更に高く、9.50%</p>
      <p class="contents">SFは8.50%、SanMateoは9.50%</p>
      <p class="newline"></p>
      <p class="contents">ただし、スーパーで買う食料品(grocery)、</p>
      <p class="contents">処方薬(prescription drugs)などは非課税(exempt)。</p>
    </div>
